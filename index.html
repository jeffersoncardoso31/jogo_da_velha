<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/icon.jpg">
    <title>Jogo da Velha</title>
</head>
<body>
    <div id="jogadores">
        <input class="jogador" type="text" placeholder="Jogador 1">
        <input class="jogador" type="text" placeholder="Jogador 2">
        <input id="btn" type="button" value="Jogar">
    </div>
    <div class="vencedor">
        <div id="parabens">
           <p>Vencedor -- Jefferson &#128526</p>
        </div>
        <button id="btn_reiniciar">Reiniciar</button>
    </div>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <section class="tabuleiro">
            <button id="0" class="quadrado"></button>
            <button id="1" class="quadrado"></button>
            <button id="2" class="quadrado"></button>
            <button id="3" class="quadrado"></button>
            <button id="4" class="quadrado"></button>
            <button id="5" class="quadrado"></button>
            <button id="6" class="quadrado"></button>
            <button id="7" class="quadrado"></button>
            <button id="8" class="quadrado"></button>
        </section>
        <script src="./script/game.js"></script>
        <script src="./script/interface.js"></script>
    </div>
    
    
</body>
</html>
